<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style_login.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
  <title>Hello, world!</title>
</head>

<body>
  <div class="dropdown d-flex justify-content-end">
    <button class="btn btn-secondary d-flex align-items-center p-3 rounded-0" type="button" id="dropdownMenuButton1"
      data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-user me-2"></i> Login
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="#" id="loginItem">Login</a></li>
      <li><a class="dropdown-item" href="#" id="userItem" style="display: none;">User Dashboard</a></li>
      <li><a class="dropdown-item" href="#" id="adminItem" style="display: none;">Admin Dashboard</a></li>
    </ul>
  </div>

  <!-- Asegúrate de incluir las bibliotecas de Bootstrap y Font Awesome -->
  <!-- Aquí se utiliza Font Awesome para los íconos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script>
    // JavaScript para gestionar el menú desplegable
    document.addEventListener('DOMContentLoaded', function () {
      // Simulamos el inicio de sesión con una variable (true o false)
      var loggedIn = false;
      var isAdmin = false;

      // Obtener elementos del menú
      var loginItem = document.getElementById('loginItem');
      var userItem = document.getElementById('userItem');
      var adminItem = document.getElementById('adminItem');

      // Comprobar el estado de inicio de sesión
      if (loggedIn) {
        loginItem.style.display = 'none';
        userItem.style.display = 'block';
        if (isAdmin) {
          adminItem.style.display = 'block';
        }
      }
    });
  </script>
</body>

</html>
